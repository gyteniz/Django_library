{% extends "base.html" %}

{% block "title" %}Knygos{% endblock%}

{% block "content" %}

{% if books %}
<h1>Knygų sąrašas</h1>
<ul>
    {% for book in books %}
    <li>
        <a href="{{ book.id}}">{{ book.title }}</a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Bibliotekoje knygų nėra.</p>
{% endif %}
{% endblock %}
